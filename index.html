<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <style>body {background-image: url('./images/pixel.gif');background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;} </style>
  <div class="container">
    <h2 class="text-center">The Hangman</h2>
    <div class="text-center">Total Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
    <div class="text-center">
      <img id='hangmanPic' src="./images/0.png" alt="">
      <h4>Guess the word:</h4>
      <p id="wordSpotlight">The word to be guessed goes here</p>
      <div id="keyboard"></div>
      <button class="btn btn-danger" onClick="reset()">Restart</button>
    </div>
    <div class="credits">
      <h5 class="text-center text-white">Github & Source Code:</h5>
      <p class="text-center"><a href="https://github.com/bruhmomentobama" class="text-white"><img id='github' src="./images/github.png" width="30" height="30" alt=""></a> <a href="https://github.com/bruhmomentobama/hangmanproject" class="text-white"><img id='github'
          src="./images/source.png" width="35" height="35" alt=""></a></p>
    </div>
  </div>
  <script src='./js/hangman.js'></script>
</body>
</html>
